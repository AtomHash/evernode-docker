[supervisord]
nodaemon = true
logfile = /var/log/supervisord.log
logfile_maxbytes = 10MB
pidfile = /var/run/supervisord.pid

[program:uwsgi]
command = uwsgi --ini /srv/api-layer/uwsgi.ini
user = root
autostart = true
autorestart = true

[program:nginx]
command = nginx
user = root
autostart = true
autorestart = true